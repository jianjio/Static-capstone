  <body class="bg-black font-poppins">
    <!-- Header -->
    <header class="bg-transparent py-2">
      <div class="container mx-auto flex justify-between items-center px-4">
        <a
          href="home.html"
          class="text-gray-400 flex text-6xl uppercase tracking-wide font-protest"
        >
          <img src="./assets/logo-footer.png" class="w-1/5" alt="logo" />GameDev
        </a>
        <nav class="hidden md:flex space-x-4">
          <a href="home.html" class="text-xl text-gray-400 hover:text-gray-300"
            >Home</a
          >
          <a
            href="library.html"
            class="text-xl text-gray-400 hover:text-gray-300"
            >Library</a
          >
          <a href="store.html" class="text-xl text-gray-400 hover:text-gray-300"
            >Store</a
          >
          <a
            href="feedback.html"
            class="text-xl text-gray-400 hover:text-gray-300"
            >Feedback</a
          >
          <a href="about.html" class="text-xl text-gray-400 hover:text-gray-300"
            >About</a
          >
        </nav>
        <button class="md:hidden">
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero text-center content-center">
      <div class="container mx-auto px-4">
        <h1
          class="text-8xl tracking-widest font-protest uppercase text-[#D1BDC6]"
        >
          your feedback
        </h1>
        <p class="text-xl tracking-wide text-blue-500 uppercase">
          "Your feedback helps us level up! We appreciate your insights as we
          work to improve your gaming experience."
        </p>
      </div>
      <!-- FEEDBACK FORM  -->
      <section class="mt-10">
        <div class="container mx-auto px-4">
          <div class="card bg-custom-red rounded-lg p-8 max-w-2xl mx-auto">
            <form class="max-w-sm mx-auto">
              <div class="mb-5">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your name</label
                >
                <input
                  type="name"
                  id="name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="Kym Espiritu"
                  required
                />
              </div>
              <div class="mb-5">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  id="email"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="kym@epsiritu.com"
                  required
                />
              </div>
              <div class="mb-5">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your message</label
                >
                <textarea
                  id="message"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Leave a comment..."
                ></textarea>
              </div>
              <button
                type="submit"
                class="text-white uppercase bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#FD4556] dark:hover:bg-[#BD3944] dark:focus:ring-blue-800"
              >
                submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </section>
